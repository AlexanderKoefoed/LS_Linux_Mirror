<agent_config>

   <syscheck>
      <frequency>60</frequency>
      <directories realtime="yes"> /etc,/usr/bin,/usr/sbin,/bin,/sbin,/boot </directories>
      <directories whodata="yes" report_changes="yes">/home/*/.ssh/authorized_keys</directories>
      <directories whodata="yes" report_changes="yes">/root/.ssh/authorized_keys</directories>
      <directories whodata="yes" report_changes="yes">/etc/ssh/sshd_config</directories>
   </syscheck>

</agent_config>